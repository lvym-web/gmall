# 服务端口
server.port=8070

# jdbc
spring.datasource.password=123456
spring.datasource.username=root
spring.datasource.url= jdbc:mysql://192.168.146.120:12345/gmall?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
# mybtais配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
#logging.level.root=debug

# dubbo的配置
# dubbo中的服务名称
spring.dubbo.application=user-service
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.146.120:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall

#redis链接
spring.redis.host=192.168.146.120

spring.redis.database=0
spring.redis.port=6379